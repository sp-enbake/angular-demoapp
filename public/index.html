<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enbake</title>

	<!-- CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- javascript -->
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.js"></script>

 	<script src="js/angular-route.min.js"></script>
	<script src="js/controllers.js"></script>
 	<script src="js/services.js"></script>
 	<script src="js/app.js"></script>
    	  
</head>

<body ng-app="DemoAppRate" >
		<section class="cont-main prod-top">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-lg-6">
						<div class="text-mid">
						<div  ng-controller="TaskController" >
							  <p> <b>Create a task:</b> </p>
							  <form name="form" name="taskForm" class="css-form" novalidate>
							  <div>
							    Name: <br/> <input type="text"  ng-model="task.name" required >
							  </div>
							  <div>
							    Description: <br/> <input type="text" ng-model="task.description" required >
							  </div>
							  <div>
							  	<br/>
							    <button class="btn btn-primary" ng-click="create()" >{{form_action}}</button>
							  </div>
							  </form>
							<br/><br/> 
							<p><b>Tasks list: </b> </p> 

							<table class="table table-striped table-bordered table-hover" >
								<thead>
								  <tr>
							      <th>Name</th>
							      <th>Description</th>
							      <th>Action</th>
									</tr>
								</thead>
							  <tbody >
							    <tr ng-repeat="task in tasks track by $index">
								    <td>{{task.name}}</td>
								    <td>{{task.description}}</td>
								    <td>
								    		<button class="btn btn-info" ng-click="editTask($index)">Edit</button>
								    		<button class="btn btn-danger" ng-click="removeTask($index)">Delete</button>
								    </td>	
							    </tr>
							    <tr>
							    	<td colspan="3" ng-hide="tasks.length" > No tasks available. </td>
							    </tr>
							  </tbody>
							</table>

						</div>



						</div>
					</div>

				</div>




			</div>
		</section>


		

</body>
</html>
